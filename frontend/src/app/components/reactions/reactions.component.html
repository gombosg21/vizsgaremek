<ul class="list-group list-group-horizontal">
    <li class="list-group-item" *ngFor="let reaction of reactions; let i = index;">
        <img src="data:image/jpeg;base64,{{reaction.data}}" [alt]="reaction.name" [title]="reaction.name">
        <p>count: {{reactionInstanceList[i].count}}</p>
    </li>
</ul>
