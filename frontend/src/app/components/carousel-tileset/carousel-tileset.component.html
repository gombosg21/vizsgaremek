<div *ngIf="carousels">
    <mat-grid-list cols="cols">
        <mat-grid-tile *ngFor="let carousel of carousels; index as i;">
            <app-carousel [carousel]="carousel" [iterator]="i"></app-carousel>
        </mat-grid-tile>
    </mat-grid-list>
</div>

<div *ngIf="!carousels">
    <p>Nothing here, but us chickens!</p>
</div>
