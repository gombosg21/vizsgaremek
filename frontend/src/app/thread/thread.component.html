<div class="col">
    <h1>{{name}}</h1>

    <h4>created at: {{created}}</h4>
    <h4>last activity: {{last_activity}} </h4>


    <p>status: {{threadStatus}}</p>

    <ng-container *ngIf="comments">
        <app-commnet *ngFor="let comment of comments" [content]="comment.content" [ID]="comment.ID"
            [last_edit]="comment.last_edit" created="comment.created"></app-commnet>
    </ng-container>
</div>
