<div *ngIf="!foreign">
    <button (click)="showModal()">Create New Story
        <i></i>
    </button>
</div>

<div *ngIf="foreign">
    <app-carousel-searc></app-carousel-searc>
</div>

<div *ngIf="carousels">
    <mat-grid-list cols="cols">
        <mat-grid-tile *ngFor="let carousel of carousels; index as i;">
            <app-carousel [data]="carousel" [iterator]="i"></app-carousel>
        </mat-grid-tile>
    </mat-grid-list>
</div>

<div *ngIf="!carousels">
    <p>Nothing here, but us chickens!</p>
</div>
