<div class="comment-card card mb-3">
    <div class="card-body">
        <h5 class="card-title mb-0" id="alias"><i class="fa-solid fa-user" id="user-icon"></i>{{data.user.profile.alias}}
        </h5>
        <p *ngIf="!showEdit" class="card-text mt-2">{{data.content}}</p>
        <form *ngIf="showEdit">
            <div class="mb3">
                <label for="content">Edit Comment</label>
                <textarea [(ngModel)]="data.content" name="content" id="content"></textarea>
                <button class="btn btn-dark btn-sm" (click)="sendEdit()">Submit</button>
                <button class="btn btn-dark btn-sm" (click)="cancelEdit()">Cancel</button>
            </div>
        </form>
    </div>
    <div class="card-footer text-muted d-flex justify-content-between align-items-center">
        <div>
            <p id="createdAt"><i class="far fa-calendar-alt"></i> Created: {{data.created | date: 'yyyy. MM. dd. HH:mm'}}</p>
            <p class="mb-1"><i class="far fa-edit"></i> Last edit: {{data.last_edit | date: 'yyyy. MM. dd. HH:mm'}}</p>
        </div>
        <app-reactions *ngIf="data.reactions"></app-reactions>
        <button class="btn btn-dark btn-sm" (click)="react()">
            <i class="fas fa-thumbs-up"></i> React
        </button>
        <div *ngIf="data.user.ID == sessionID">
            <button class="btn btn-dark btn-sm" (click)="edit()">Edit</button>
            <button class="btn btn-dark btn-sm" (click)="delete()">Delete</button>
        </div>
    </div>
</div>

<app-reaction-modal *ngIf="showAddReactions" (close)="showAddReactions = false" parentType="comment"
    [parentID]="data.ID"></app-reaction-modal>
