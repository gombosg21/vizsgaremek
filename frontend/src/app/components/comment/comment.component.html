<div class="comment-card card mb-3">
    <div class="card-body">
        <h5 class="card-title mb-0" id="alias">
            <i class="fa-solid fa-user" id="user-icon"></i>{{data.user.profile.alias}}
        </h5>
        <p *ngIf="!showEdit" class="card-text mt-2">{{data.content}}</p>
        <form *ngIf="showEdit">
            <div class="mb-3">
                <label for="content">Edit Comment</label>
                <textarea [(ngModel)]="data.content" name="content" id="content" class="form-control" rows="3"></textarea>
                <button class="btn btn-secondary btn-sm mt-2" (click)="sendEdit()"><i class="fas fa-check"></i> Submit</button>
                <button class="btn btn-secondary btn-sm mt-2 ms-2" (click)="cancelEdit()"><i class="fas fa-times"></i> Cancel</button>
            </div>
        </form>
    </div>
    <div class="card-footer text-muted d-flex justify-content-between align-items-center">
        <div class="d-flex flex-column">
            <div class="d-flex align-items-center">
                <p id="createdAt"><i class="far fa-calendar-alt"></i> Created: {{data.created | date: 'yyyy. MM. dd. HH:mm'}}</p>
                <div *ngIf="data.user.ID == sessionID" class="ms-2">
                    <button class="btn btn-secondary btn-sm large-screen-only" (click)="delete()">
                        <i class="fa-solid fa-trash-can"></i> Delete
                    </button>
                    <button class="btn btn-secondary btn-sm small-screen-only" (click)="delete()">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                </div>
            </div>
            <div class="d-flex align-items-center">
                <p class="mb-1"><i class="far fa-edit"></i> Last edit: {{data.last_edit | date: 'yyyy. MM. dd. HH:mm'}}</p>
                <div *ngIf="data.user.ID == sessionID" class="ms-2">

                    <button class="btn btn-secondary btn-sm large-screen-only" (click)="edit()">
                        <i class="fa-solid fa-pen-to-square"></i> Edit
                    </button>
                    <button class="btn btn-secondary btn-sm small-screen-only" (click)="edit()">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </button>
                </div>
            </div>
        </div>
        <app-reactions *ngIf="data.reactions" [reactionInstanceList]="data.reactions"></app-reactions>
        <button class="btn btn-secondary btn-sm large-screen-only" (click)="react()">
            <i class="fas fa-thumbs-up"></i> React
        </button>
        <button class="btn btn-secondary btn-sm small-screen-only" (click)="react()">
            <i class="fas fa-thumbs-up"></i>
        </button>
    </div>
</div>

<app-reaction-modal *ngIf="showAddReactions" (close)="showAddReactions = false" parentType="comment" [parentID]="data.ID"></app-reaction-modal>
