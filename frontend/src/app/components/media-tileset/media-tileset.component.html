<div>
    <button class="btn btn-primary" (click)="showModal()">Upload</button>
</div>


<div *ngIf="medias">
    <mat-grid-list cols="cols">
        <mat-grid-tile *ngFor="let media of medias; index as i;">
            <app-image [media]="media" [iterator]="i"></app-image>
        </mat-grid-tile>
    </mat-grid-list>
</div>

<div *ngIf="!medias">
    <p>Nothing here, but us chickens!</p>
</div>

<app-upload-image-modal *ngIf="showUploadModal" (close)="hideModal()"></app-upload-image-modal>
