<div>
    <h2>Fiends</h2>
    <ul *ngIf="friendList">
        <li *ngFor="let friend of friendList;">
            <p>{{friend.profile.alias}}</p>
            <p>date: {{friend.date}}</p>
            <button class="btn btn-dark" (click)="unFriend(friend)">Unfriend</button>
        </li>
    </ul>
    <h2>Pending requests</h2>
    <ul *ngIf="pendingList">
        <li *ngFor="let pending of pendingList;">
            <p>{{pending.profile.alias}}</p>
            <p>date: {{pending.date}}</p>
            <button class="btn btn-dark" (click)="acceptRequest(pending)">Accept</button>
            <button class="btn btn-dark" (click)="rejectRequest(pending)">Reject</button>
        </li>
    </ul>
</div>
