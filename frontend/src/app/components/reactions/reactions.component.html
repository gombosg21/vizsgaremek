<div class="container">
    <ul class="list-group list-group-horizontal">
        <li class="list-group-item" *ngFor="let reaction of reactions; let i = index;">
            <img src="data:image/jpeg;base64,{{reaction.data}}" [alt]="reaction.name" [title]="reaction.name" class="reaction-image">
            <p class="reaction-count">
                <i class="fa-regular fa-thumbs-up"></i> {{reactionInstanceList[i].count}}</p>
        </li>
    </ul>
</div>
