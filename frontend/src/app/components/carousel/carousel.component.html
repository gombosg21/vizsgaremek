<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <p>{{carousel.name}}</p>
                <carousel [noPause]="true">
                    <slide *ngFor="let mediaItem of carousel.carousel_medialist; index as i">
                        <app-image [media]="mediaItem.media" [iterator]="i"></app-image>
                    </slide>
                </carousel>
                <a class="carousel-control-prev" href="javascript:void(0);" role="button" (click)="ngxCarousel.previousSlide()">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </a>
                <a class="carousel-control-next" href="javascript:void(0);" role="button" (click)="ngxCarousel.nextSlide()">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </a>

                <div class="card-body">
                    <p>{{carousel.description}}</p>
                </div>
                <div class="card-footer text-muted d-flex justify-content-between align-items-center">
                    <div>
                        <p><i class="fas fa-calendar"></i> Created: {{carousel.created_date | date: 'yyyy. MM. dd. HH:mm'}}</p>
                        <p><i class="fas fa-pencil-alt"></i> Last edit: {{carousel.modified_date | date: 'yyyy. MM. dd. HH:mm'}}</p>
                    </div>
                    <div>
                        <app-reaction [reactions]="reactions"></app-reaction>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
