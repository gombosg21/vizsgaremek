<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center">Log in</h2>
                    <form (ngSubmit)="login()">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user" id="user-icon"></i></span>
                                </div>
                                <input type="text" class="form-control" id="username" placeholder="Username" [(ngModel)]="username" name="username" [ngClass]="{'dark-theme': isDarkMode, 'light-theme': !isDarkMode}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-lock" id="lock-icon"></i></span>
                                </div>
                                <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password" name="password" [ngClass]="{'dark-theme': isDarkMode, 'light-theme': !isDarkMode}" />
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" [disabled]="!isFormValid()">Log in</button>
                    </form>
                    <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
                        {{ errorMessage }}
                    </div>
                    <div class="haveRegister text-center">
                        <p>Don't have an account? <a routerLink="/register">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
