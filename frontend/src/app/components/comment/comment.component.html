<div class="comment-card card mb-3">
    <div class="card-body">
        <h5 class="card-title mb-0" id="alias"><i class="fa-solid fa-user" id="user-icon"></i>{{user?.profile?.alias}}</h5>
        <p class="card-text mt-2">{{content}}</p>
    </div>
    <div class="card-footer text-muted d-flex justify-content-between align-items-center">
        <div>
            <p id="createdAt"><i class="far fa-calendar-alt"></i> Created: {{created | date: 'yyyy. MM. dd. HH:mm'}}</p>
            <p class="mb-1"><i class="far fa-edit"></i> Last edit: {{last_edit | date: 'yyyy. MM. dd. HH:mm'}}</p>
        </div>
        <app-reactions *ngIf="reactions"></app-reactions>
        <button class="btn btn-dark btn-sm" (click)="react()">
            <i class="fas fa-thumbs-up"></i> React
        </button>
    </div>
</div>

<app-reaction-modal *ngIf="showAddReactions" (canceled)="showAddReactions = false" parentType="comment" [parentID]="ID"></app-reaction-modal>
