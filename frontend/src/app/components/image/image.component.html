<div class="container">
    <div class="col">
        <app-tags *ngIf="media.tags" [tags]="media.tags"></app-tags>
    </div>
    <div class="col">
        <div class="card" style="width: 18rem;">
            <img src="data:image/jpeg;base64,{{media.file_data}}" [alt]="media.placeholder_text" class="card-img-top">
            <div class="card-body">
                <p class="card-text">{{media.description}}</p>
                <!-- <a href="#" (click)=react class="btn btn-primary">react</a> -->
            </div>
            <div class="card-footer">
                <p>last edit: {{media.last_edit}}</p>
                <p>created: {{media.uploaded}}</p>
                <app-reactions *ngIf="reactionIDs" [reactionIDs]="reactionIDs"></app-reactions>
            </div>
        </div>
    </div>
</div>
