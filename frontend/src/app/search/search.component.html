<div class="search-overlay" (click)="closeSearch()">
    <div class="search-container">
        <div class="search-box" (click)="$event.stopPropagation()">
            <h3>Search for something on the site</h3>
            <input type="text" class="form-control" placeholder="Search..." #searchInput>
            <button class="btn btn-primary" [disabled]="!searchInput.value" (click)="search(searchInput.value)">Search</button>
        </div>
    </div>
</div>
