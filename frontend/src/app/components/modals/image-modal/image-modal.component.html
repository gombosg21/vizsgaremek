<div class="modal-overlay" (click)="onClose()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <button class="close-btn" (click)="onClose()">&times;
        </button>
        <div class="card">
            <img src="data:image/jpeg;base64,{{media.file_data}}" [alt]="media.placeholder_text"
                [title]="media.placeholder_text" class="card-img-top">
            <div class="card-body">
                <p class="card-text">{{media.description}}</p>
                <!-- <a href="#" (click)=react class="btn btn-primary">react</a> -->
            </div>
            <div class="card-footer text-muted d-flex justify-content-between align-items-center">
                <div>
                    <p><i class="fas fa-pencil-alt"></i> Last edit: {{media.last_edit | date: 'yyyy. MM. dd. HH:mm'}}
                    </p>
                    <p><i class="fas fa-calendar"></i> Created: {{media.uploaded | date: 'yyyy. MM. dd. HH:mm'}}</p>
                </div>
                <app-reactions *ngIf="media.reactions"></app-reactions>
            </div>
            <app-tags *ngIf="media.tags" [tags]="media.tags"></app-tags>
        </div>
    </div>
</div>
