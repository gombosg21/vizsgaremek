<div>
    <form (formGroup)="searchFormGroup">
        <div>
            <label for="dateRange">Pick a Birth Date Range</label>
            <mat-date-range-input id="dateRange">
                <input matStartDate placeholder="Start date" name="birthDateStartControl"
                    formControlName="birthDateStartControl">
                <input matEndDate placeholder="End date" name="birthDateEndControl"
                    formControlName="birthDateEndControl">
            </mat-date-range-input>
            <div>
                <label for="alias">Alias</label>
                <input type="text" id="alias" name="aliasControl" placeholder="Search for alias"
                    formControlName="aliasControl">
            </div>
            <div>
                <p class="form-label">Pick a gender</p>
                <div class="form-check">
                    <input type="checkbox" name="sexCheckMarkControlM" id="male" formControlName="sexCheckMarkControlM"
                        value="0" class="form-check-input">
                    <label for="male" class="form-label">Male</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="sexCheckMarkControlF" id="female"
                        formControlName="sexCheckMarkControlF" value="1" class="form-check-input">
                    <label for="female" class="form-label">Female</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="sexCheckMarkControlX" id="other" formControlName="sexCheckMarkControlX"
                        value="2" class="form-check-input">
                    <label for="other" class="form-label">Other</label>
                </div>
            </div>
            <div>
                <button type="submit" (click)="search()" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>
</div>
